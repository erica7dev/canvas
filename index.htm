<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Image Crop</h1>
        <p>HTML + CANVAS + JS</p>
    </header>

    <main>
        <button id="select-image">
            <input type="file" id="photo-file">
            Selecionar imagem
        </button>

        <img id="photo-preview" draggable="false">

        <button id="crop-image">Cortar Imagem</button>
        <button id="download">Exportar Imagem
        </button>

        <div id="selection-tool"></div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
